  <div class="main-container">
    <header></header>

    <!--INICIO iframe Hubble Birthday-->
    <section class="sc-main-child">
      <div class="child-one">
        <h2 class="text-center">Qué vio el Hubble en el día de tu cumpleaños</h2>

          <iframe src="HubbleBirthday.html" frameborder="0" class="hubble-iframe-content"></iframe>

      </div>

        <h2 class="text-center">Galería de imágenes</h2>

          <img src="../Frontend/assets/img/galeria-img/img1-hd.jpg" alt="Cosmic Reef (2020)" class="gallery-img img-1">

          <img src="../Frontend/assets/img/galeria-img/img3-hd.jpg" alt="Lagoon Nebula (2018)"
            class="gallery-img img-3">
          <img src="../Frontend/assets/img/galeria-img/img4-hd.jpg" alt="Galaxies NGC 4302 and NGC 4298 (2017)"

          <img src="../Frontend/assets/img/galeria-img/img9-hd.jpg" alt="Star Factory 30 Doradus (2012)"

          <img src="../Frontend/assets/img/galeria-img/img10-hd.jpg" alt="Colliding Galaxy Pair Arp 273 (2011)"
            class="gallery-img img-10">
          <img src="../Frontend/assets/img/galeria-img/img11-hd.jpg" alt="Mystic Mountain (2010)"
            class="gallery-img img-11">
          <img src="../Frontend/assets/img/galeria-img/img12-hd.jpg" alt="Interacting Galaxy Group Arp 194 (2009)"
            class="gallery-img img-12">
        </div>
        <!--Div del lightbox-->
        <div class="image-lightbox">
          <img src="" alt="" class="img-show">
          <i class="fa-regular fa-circle-xmark"></i>
          <p class="img-title"></p>
        </div>
      </div>
    </section>
    <!--FIN Galería de imágenes-->
