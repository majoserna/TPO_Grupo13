<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Astronómico</title>
  <link rel="stylesheet" href="/Frontend/assets/css/calendario.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/032e90c204.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

 
</head>

<body>
  <div class="main-container">
    <header>
      <nav class="nav">
        <div class="container">
          <div class="logo">
            <span><img src="/Frontend/assets/img/logo.png" alt="" width="80px" class="logo"></span>
          </div>
          <div id="mainListDiv" class="main_list">
            <ul class="navlinks">
              <li><a href="">About</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <span class="navTrigger">
            <i></i>
            <i></i>
            <i></i>
          </span>
        </div>
      </nav>
    </header>

    <div class="header">
      <div>
        <h1>Descubre el universo</h1>
      </div>
    </div>
 
    <!--INICIO CALENDARIO-->
    <section class="sc-main-child">
      <div class="child-one">
        <h2 class="text-center">Calendario Astronómico</h2>
          <div class="center">
            <div id="caleandar"></div>
          </div>
          <div clas="audio">
            <h2 class="text-center">Sonidos del Universo</h2>
            <audio controls style="margin: 0 auto; display: block;" >
              <source src="/Frontend/assets/media/Sonidos del espacio captados por la NASA.mp3" type="audio/mpeg">
                 Tu explorador no es compatible con el audio
            </audio>
            <br/>
          </div>
      </div>
        
    <script src="/Frontend/assets/js/calendario.js"></script>
    <script src="/Frontend/assets/js/eventos_astronomicos.js"></script>
    <footer>
      <section class="newsletter-form">
        <div class="logo-footer">
          <img src="/Frontend/assets/img/logo.png" alt="">
        </div>
        <div>
          <h3>Suscribite al newsletter</h3>
          <p>Vas a recibir las fechas de los eventos astronómicos en tu casilla de e-mail</p>
          <form class="form-inline" id="form-news" action="">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Tu nombre">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="tucorreo@email.com">
            <button type="submit">Suscribirse</button>
          </form>
        </div>

        <div id="form-error-message"></div>

        <div class="div-copyright">
          <b class="hr anim"></b>
          <p class="copyright">T.P.O. Grupo N°13 - 2022</p>
          <p class="autoras">Flor | Majo | Romy</p>
        </div>
      </section>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/Frontend/assets/js/custom.js"></script>
    
    <!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
    $(window).scroll(function() {
        if ($(document).scrollTop() > 50) {
            $('.nav').addClass('affix');
            console.log("OK");
        } else {
            $('.nav').removeClass('affix');
        }
    });
    </script>

  

</body>

</html>
